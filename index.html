	  <script type="text/javascript" charset="utf-8">
        
       var myMedia = null;
       var playing = false;
       
	   function playAudio() {
  			if (!playing) {
    			myMedia.play(); 
    			document.getElementById('play').src = "/android_asset/images/pause.png";
    			playing = true;
  			} else {
    			myMedia.pause();
    			document.getElementById('play').src = "/android_asset/images/play.png"; 
    			playing = false;
  			}
		}

		function stopAudio() {
  			myMedia.stop();
  			document.getElementById('play').src = "/android_asset/images/play.png"; 
  			playing = false;
		}

        var onDeviceReady = function() {                       
           myMedia = new Media("http://lyssna.osteraker.se/live-320");
        };

        function init() {
            document.addEventListener("deviceready", onDeviceReady, false);   
        }
        
</script>
